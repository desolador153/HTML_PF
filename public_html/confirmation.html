<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/formulario_reclutamiento.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gracias por tu Solicitud</h1>
        </header>
        <p id="mensaje-genero" style="display:none;"></p> <!-- Este es el contenedor para el mensaje dinámico -->
        <p>Tu solicitud está en proceso de revisión, pronto nos contactaremos contigo.</p>
        <a href="reclutamiento.html" class="back-link">Llenar otro formulario de inscripción</a>

        <!-- Animación de carta -->
        <div class="letter-image">
            <div class="animated-mail">
                <div class="back-fold"></div>
                <div class="letter">
                    <div class="letter-border"></div>
                    <div class="letter-title"></div>
                    <div class="letter-context"></div>
                    <div class="letter-stamp">
                        <div class="letter-stamp-inner"></div>
                    </div>
                </div>
                <div class="top-fold"></div>
                <div class="body"></div>
                <div class="left-fold"></div>
            </div>
            <div class="shadow"></div>
        </div>
